<mat-form-field style="width: 50%;">
    <mat-label>Nome</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="tipoMovimentacao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;">Tipo Movimentação</th>
            <td mat-cell *matCellDef="let row">{{enumToLabel(row.tipoMovimentacao)}}</td>
        </ng-container>
        <ng-container matColumnDef="dataMovimentacao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;">Data</th>
            <td mat-cell *matCellDef="let row"> {{row.dataMovimentacao | date : 'dd/MM/yyyy HH:mm' }} </td>
        </ng-container>
        <ng-container matColumnDef="colaborador">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 60%">Colaborador</th>
            <td mat-cell *matCellDef="let row">{{row.colaborador.nome}}</td>
        </ng-container>     
        <ng-container matColumnDef="commands">
            <th mat-header-cell *matHeaderCellDef style="width: 15%;"></th>             
            <td mat-cell *matCellDef="let row">
                <a mat-button [routerLink]="['/movimentacaoForm', row.id]">        
                    <mat-icon>visibility</mat-icon>                    
                </a>
            </td>            
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum registro encontrado</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
