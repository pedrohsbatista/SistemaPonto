<mat-card class="form">
    <div class="form-top">
        <div class="actions-left">
            <a mat-icon-button routerLink="/movimentacao">
                <mat-icon>keyboard_backspace</mat-icon>            
            </a> 
            <h2>Movimentação</h2>
        </div>   
    </div>   
    <form id="movimentacaoForm" [formGroup]="movimentacaoForm" (ngSubmit)="save()">
        <p>
            <mat-form-field style="width: 50%;">
                <mat-label>Data</mat-label>
                <input type="datetime-local" matInput formControlName="dataMovimentacao">
            </mat-form-field>
        </p>   
    </form>
</mat-card>
