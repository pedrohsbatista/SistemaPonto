<mat-card class="form">
    <div class="form-top">
        <div class="actions-left">
            <a mat-icon-button routerLink="/administrativo">
                <mat-icon>keyboard_backspace</mat-icon>            
            </a> 
            <h2>Administrativo</h2>
        </div>        
        <div class="actions-right">
            <button mat-raised-button form="administrativoForm" class="btn-success">Salvar</button>
        </div>     
    </div>        
    <form id="administrativoForm" [formGroup]="administrativoForm" (ngSubmit)="save()">
        <p>
            <mat-form-field style="width: 50%;">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome">
                <mat-error>
                    <app-validator-form [field]="administrativoForm.controls.nome"></app-validator-form>
                </mat-error>
            </mat-form-field>
        </p>
        <p class="row">
            <mat-form-field style="width: 50%;">
                <mat-label>Login</mat-label>
                <input matInput formControlName="login">
                <mat-error>
                    <app-validator-form [field]="administrativoForm.controls.login"></app-validator-form>
                </mat-error>
            </mat-form-field>

            <mat-form-field style="width: 20%;">
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName="password" (change)="applyValidation()">
                <mat-error>
                    <app-validator-form [field]="administrativoForm.controls.password"></app-validator-form>
                </mat-error>
            </mat-form-field>

            <mat-form-field style="width: 20%;">
                <mat-label>Confirmar Senha</mat-label>
                <input type="password" matInput formControlName="confirmPassword">
                <mat-error>
                    <app-validator-form  [field]="administrativoForm.controls.confirmPassword"></app-validator-form>
                </mat-error>            
            </mat-form-field>
        </p>   
    </form>
</mat-card>
