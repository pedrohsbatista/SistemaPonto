<mat-form-field style="width: 50%;">
    <mat-label>Nome</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>
<div class="buttons-action">
    <a mat-icon-button [routerLink]="['/setorForm', '']">
        <mat-icon>add</mat-icon>
    </a>    
</div>  
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 85%;">Nome</th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="commands">
            <th mat-header-cell *matHeaderCellDef style="width: 15%;"></th>             
            <td mat-cell *matCellDef="let row">
                <a mat-button [routerLink]="['/setorForm', row.id]">        
                    <mat-icon>edit</mat-icon>                    
                </a>
                <button mat-button (click)="confirmExclusao(row.id)">        
                    <mat-icon>delete</mat-icon>                    
                </button>  
            </td>            
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum registro encontrado</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
