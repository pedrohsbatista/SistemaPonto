<h2 mat-dialog-title>Confirmação de exclusão</h2>
<mat-dialog-content class="mat-typography">
  <p>Deseja realmente remover o registro?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Não</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Sim</button>
</mat-dialog-actions>
